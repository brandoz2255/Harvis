# version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "9000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - ollama-n8n-network

  pgsql:
    image: pgvector/pgvector:pg15
    container_name: pgsql-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: database
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - pgsql_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - ollama-n8n-network

  frontend:
    build:
      context: ./front_end/jfrontend
      dockerfile: Dockerfile
    container_name: harvis-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://pguser:pgpassword@pgsql-db:5432/database"
      JWT_SECRET: "${JWT_SECRET:-key}"
      BACKEND_URL: "http://backend:8000"
    networks:
      - ollama-n8n-network
    depends_on:
      - pgsql
      - backend

  backend:
    build:
      context: ./python_back_end
      dockerfile: Dockerfile
    container_name: harvis-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://pguser:pgpassword@pgsql-db:5432/database"
      JWT_SECRET: "${JWT_SECRET:-key}"
      DOCKER_HOST: "unix:///var/run/docker.sock"
      TERMINAL_IMAGE: "python:3.12-alpine"
      CONTAINERS_NETWORK: "ollama-n8n-network"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - backend_temp:/tmp
    networks:
      - ollama-n8n-network
    depends_on:
      - pgsql

  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n2
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "admin"
      N8N_BASIC_AUTH_PASSWORD: "adminpass"
      N8N_PERSONAL_API_KEY: "${N8N_PERSONAL_API_KEY}"
      DB_TYPE: "postgres"
      DB_POSTGRES_HOST: "pgsql-db"
      DB_POSTGRES_PORT: "5432"
      DB_POSTGRES_DATABASE: "database"
      DB_POSTGRES_USER: "pguser"
      DB_POSTGRES_PASSWORD: "pgpassword"
    networks:
      - ollama-n8n-network
    depends_on:
      - pgsql

networks:
  ollama-n8n-network:
    external: true

volumes:
  ollama:
  n8n_data:
  pgsql_data:
  backend_temp:


