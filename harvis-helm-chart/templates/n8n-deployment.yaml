{{- if .Values.n8n.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "harvis-ai.fullname" . }}-n8n
  labels:
    {{- include "harvis-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "harvis-ai.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: n8n
  template:
    metadata:
      labels:
        {{- include "harvis-ai.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: n8n
    spec:
      containers:
        - name: n8n
          image: "{{ .Values.n8n.image.repository }}:{{ .Values.n8n.image.tag }}"
          imagePullPolicy: {{ .Values.n8n.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5678
              protocol: TCP
          env:
            - name: N8N_BASIC_AUTH_ACTIVE
              value: {{ .Values.n8n.auth.basicAuthActive | quote }}
            - name: N8N_BASIC_AUTH_USER
              value: {{ .Values.n8n.auth.basicAuthUser | quote }}
            - name: N8N_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "harvis-ai.fullname" . }}-n8n-secret
                  key: basic-auth-password
            - name: N8N_PERSONAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "harvis-ai.fullname" . }}-n8n-secret
                  key: personal-api-key
            - name: DB_TYPE
              value: {{ .Values.n8n.database.type | quote }}
            - name: DB_POSTGRES_HOST
              value: "{{ include "harvis-ai.fullname" . }}-pgsql"
            - name: DB_POSTGRES_PORT
              value: {{ .Values.n8n.database.port | quote }}
            - name: DB_POSTGRES_DATABASE
              value: {{ .Values.n8n.database.database | quote }}
            - name: DB_POSTGRES_USER
              value: {{ .Values.n8n.database.username | quote }}
            - name: DB_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "harvis-ai.fullname" . }}-postgresql-secret
                  key: postgres-password
          resources:
            {{- toYaml .Values.n8n.resources | nindent 12 }}
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: {{ include "harvis-ai.fullname" . }}-n8n-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "harvis-ai.fullname" . }}-n8n
  labels:
    {{- include "harvis-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: n8n
spec:
  type: {{ .Values.n8n.service.type }}
  ports:
    - port: {{ .Values.n8n.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.n8n.service.type "NodePort") .Values.n8n.service.nodePort }}
      nodePort: {{ .Values.n8n.service.nodePort }}
      {{- end }}
  selector:
    {{- include "harvis-ai.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: n8n
{{- end }}