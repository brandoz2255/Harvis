---
# Update existing IP pool to exclude the dedicated IP
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: harvis-ip-pool
  namespace: metallb-system
spec:
  addresses:
  - 192.168.4.241/32   # First available IP
  - 192.168.4.240-192.168.4.250  # Range excluding dedicated IP 201
  autoAssign: true       # Auto-assign for other LoadBalancer services
  avoidBuggyIPs: false

---
# Dedicated IP pool for Harvis AI - guarantees 139.182.180.201 availability
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: harvis-dedicated-ip
  namespace: metallb-system
spec:
  addresses:
  - 192.168.4.241/32  # Single dedicated IP
  autoAssign: false      # Disable auto-assignment - only for specific service requests
  avoidBuggyIPs: false

---
# L2 Advertisement for both pools
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: harvis-l2-adv
  namespace: metallb-system
spec:
  ipAddressPools:
  - harvis-ip-pool
  - harvis-dedicated-ip
