apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-agents

resources:
  # Base configuration
  - base/configmaps.yaml
  - base/nginx-configmap.yaml
  - base/secrets.yaml

  # Storage
  - storage/pvcs.yaml
  - storage/nfs-storage.yaml
  - storage/audio-storage.yaml

  # Services
  - services/postgresql.yaml
  - services/ollama-dedicated.yaml
  - services/backend-dedicated.yaml
  - services/frontend.yaml
  - services/n8n.yaml
  - services/nginx.yaml

commonLabels:
  app.kubernetes.io/name: harvis-ai
  app.kubernetes.io/managed-by: kustomize

