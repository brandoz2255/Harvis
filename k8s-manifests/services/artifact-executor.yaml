# Artifact Executor Deployment
# Runs on rockyvm3 node to execute AI-generated code in isolation
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artifact-executor
  namespace: artifact-executor
  labels:
    app.kubernetes.io/name: harvis-ai
    app.kubernetes.io/component: artifact-executor
    app.kubernetes.io/part-of: harvis-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: harvis-ai
      app.kubernetes.io/component: artifact-executor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: harvis-ai
        app.kubernetes.io/component: artifact-executor
    spec:
      # Run on rockyvm3 node for isolation
      nodeSelector:
        kubernetes.io/hostname: rockyvm3
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      containers:
        - name: executor
          image: harvis-artifact-executor:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          env:
            - name: BACKEND_URL
              value: "http://harvis-ai-backend.ai-agents.svc.cluster.local:8000"
            - name: EXECUTOR_WORKSPACE
              value: "/workspace"
            - name: ARTIFACTS_DIR
              value: "/data/artifacts"
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CALLBACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: artifact-executor-secret
                  key: callback-token
                  optional: true
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          
          volumeMounts:
            - name: artifact-storage
              mountPath: /data/artifacts
            - name: workspace
              mountPath: /workspace
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
      
      volumes:
        - name: artifact-storage
          persistentVolumeClaim:
            claimName: harvis-artifacts-pvc
        - name: workspace
          emptyDir:
            sizeLimit: 10Gi
      
      # Don't restart failed pods immediately (to prevent crash loops)
      restartPolicy: Always
---
# Service for artifact executor
apiVersion: v1
kind: Service
metadata:
  name: artifact-executor
  namespace: artifact-executor
  labels:
    app.kubernetes.io/name: harvis-ai
    app.kubernetes.io/component: artifact-executor
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: harvis-ai
    app.kubernetes.io/component: artifact-executor
---
# Network policy to restrict egress from executor pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: artifact-executor-network-policy
  namespace: artifact-executor
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: harvis-ai
      app.kubernetes.io/component: artifact-executor
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from backend
    - from:
        - namespaceSelector:
            matchLabels:
              name: ai-agents
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow access to backend
    - to:
        - namespaceSelector:
            matchLabels:
              name: ai-agents
      ports:
        - protocol: TCP
          port: 8000
    # Allow npm registry (adjust as needed)
    - to: []
      ports:
        - protocol: TCP
          port: 443
