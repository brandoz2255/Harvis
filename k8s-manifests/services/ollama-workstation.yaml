# Ollama Workstation Deployment - Dedicated LLM Node
# Runs on Node 1 (pop-os) with RTX 4090 for large model inference
# Single Ollama instance - Backend on Node 2 calls this over network
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harvis-ai-ollama-workstation
  namespace: ai-agents
  labels:
    app.kubernetes.io/name: harvis-ai
    app.kubernetes.io/component: ollama
    app.kubernetes.io/variant: workstation
    gpu-role: dedicated-llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: harvis-ai
      app.kubernetes.io/component: ollama
      app.kubernetes.io/variant: workstation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: harvis-ai
        app.kubernetes.io/component: ollama
        app.kubernetes.io/variant: workstation
        gpu-role: dedicated-llm
    spec:
      runtimeClassName: nvidia
      # Node 1: pop-os with RTX 4090 (24GB VRAM) for large models
      nodeSelector:
        kubernetes.io/hostname: pop-os
      containers:
        - name: ollama
          image: "ollama/ollama:latest"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              nvidia.com/gpu: 1  # Full RTX 4090 for large models
            requests:
              memory: 24Gi
              cpu: 4000m
          ports:
            - name: ollama
              containerPort: 11434
              protocol: TCP
          env:
            # Allow large models to use system RAM if needed
            - name: OLLAMA_NUM_PARALLEL
              value: "4"
            - name: OLLAMA_MAX_LOADED_MODELS
              value: "2"
            # GPU memory settings - use all available
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
          volumeMounts:
            - name: ollama-models
              mountPath: /root/.ollama
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -ex
              echo "Starting Ollama on primary workstation node (RTX 4090)"
              ollama serve
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5

      volumes:
        - name: ollama-models
          persistentVolumeClaim:
            # Local fast storage on Node 1 - no NFS for LLM performance
            claimName: ollama-model-cache
---
apiVersion: v1
kind: Service
metadata:
  name: harvis-ai-ollama-workstation
  namespace: ai-agents
  labels:
    app.kubernetes.io/name: harvis-ai
    app.kubernetes.io/component: ollama
    app.kubernetes.io/variant: workstation
    gpu-role: dedicated-llm
spec:
  type: ClusterIP
  ports:
    - name: ollama
      port: 11434
      targetPort: ollama
      protocol: TCP
  selector:
    app.kubernetes.io/name: harvis-ai
    app.kubernetes.io/component: ollama
    app.kubernetes.io/variant: workstation
