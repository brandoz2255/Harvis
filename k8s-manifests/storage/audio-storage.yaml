# Audio Storage for Harvis AI
# Stores audio files and recordings
#
# Usage:
# This PVC uses the default storage class (ReadWriteOnce)
# Mounted in nginx and backend deployments

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: harvis-audio-pvc
  namespace: ai-agents
  labels:
    app.kubernetes.io/name: harvis-ai
    app.kubernetes.io/component: shared-audio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
