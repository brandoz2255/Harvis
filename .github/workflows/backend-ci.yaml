name: Python Backend CI/CD ğŸš€

on:
  push:
    paths:
      - "python_back_end/**"
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python_back_end

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python dependencies + Bandit
        run: |
          # Install build dependencies first to handle pkuseg/chatterbox-tts
          pip install numpy setuptools wheel Cython

          # Install PyTorch to avoid conflicts
          pip install torch==2.6.0 torchaudio==2.6.0

          # Install pkuseg with pre-installed numpy (needed by chatterbox-tts)
          pip install pkuseg==0.0.25 --no-build-isolation

          # Install remaining requirements
          pip install -r requirements.txt

          # Install security scanning tool
          pip install bandit

      - name: ğŸ” Run Bandit Security Scan
        run: bandit -r . -ll

      - name: ğŸ“– Read semantic version
        id: get_version
        run: |
          VERSION="v$(cat VERSION)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using VERSION: $VERSION"

      - name: ğŸ³ Docker build with semantic version
        run: |
          docker build -t dulc3/jarvis-backend:$VERSION .
          docker tag dulc3/jarvis-backend:$VERSION dulc3/jarvis-backend:latest

      - name: ğŸ” DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¤ Push image to DockerHub
        run: |
          docker push dulc3/jarvis-backend:$VERSION
          docker push dulc3/jarvis-backend:latest

